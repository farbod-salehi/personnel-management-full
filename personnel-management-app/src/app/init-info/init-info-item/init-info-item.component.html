<mat-card class="mat-card" appearance="outlined" style="width: 550px">
  <mat-card-header class="mat-card-header">
    <mat-card-title class="mat-card-title">
      @if(id) {ویرایش}@else{ثبت} اطلاعات پایه
    </mat-card-title>
  </mat-card-header>
  <mat-card-content class="mat-card-content container-vertical">
    <app-button-loader
      text="فهرست"
      iconName="format_list_numbered_rtl"
      [routerLink]="['/', route_NamePath.initInfoListForm, selectedTypeId]"
    >
    </app-button-loader>
    <app-error-message-box
      [text]="errorMessage()"
      style="width: 70%; margin: 20px auto"
    ></app-error-message-box>

    <mat-form-field
      class="mat-form-field"
      appearance="outline"
      style="margin-right: auto; margin-left:auto; margin-top: 15px; width: 70%"
      floatLabel="always"
    >
      <mat-label> نوع اطلاعات پایه</mat-label>
      <mat-select [value]="selectedTypeId" name="type" disabled>
        @for (type of typesList; track type.id) {
        <mat-option [value]="type.id">{{ type.title }}</mat-option>
        }
      </mat-select>
    </mat-form-field>

    <mat-form-field
      class="mat-form-field"
      appearance="outline"
      style="margin-right: auto; margin-left:auto; margin-top: 15px; width: 70%"
      floatLabel="always"
    >
      <mat-label>عنوان</mat-label>
      <input matInput [(ngModel)]="title" required class="rtl" />
      <mat-error class="mat-error"> عنوان را وارد نمایید. </mat-error>
    </mat-form-field>

    <app-button-loader
      (click)="onSave()"
      text="ثبت"
      [displayLoading]="isLoading()"
      style="width: 70%; margin: 20px auto"
    >
    </app-button-loader>
  </mat-card-content>
</mat-card>
