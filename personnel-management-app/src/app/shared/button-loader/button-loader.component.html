<button
  mat-flat-button
  [class]="['less-radius', `loader-button-${color()}`]"
  style="width: 100%"
  [disabled]="displayLoading() || disabled() === true"
  (click)="onClick()"
>
  @if(displayLoading()) {
  <span class="spinner-container">
    <mat-spinner diameter="20"></mat-spinner>
    <span> صبر کنید ... </span>
  </span>
  }@else { @if(iconName()) {
  <mat-icon> {{ iconName() }} </mat-icon>
  }
  {{ text() }}
  }
</button>
